<!DOCTYPE html>
<html>
    <head>
    <title>
        FORM fieldset
    </title>
    </head>
    <body>
        <h1>FORMS IN HTML fieldset</h1>
        <form>
            <fieldset> 
                <legend>Personel Info:</legend><br>
            First Name:<br>
            <input type="text" name="Firstname">
            <br>
            Last Name:<br>
            <input type="text" name="Lastname">
            <br>
            <h6>RADIO BUTTONS (gender)</h6> <br>
            <input type="radio" name="gender" value="male" checked > Male <br>
            <input type="radio" name="gender" value="female" > Female<br>
            <input type="radio" name="gender" value="other" > Other<br><br>
            </fieldset>
            <textarea name="feedback" rows="10" cols="175">Give feedback on this webpage.</textarea><br>
            <line style="margin-left:53px ;">T&C</line><br>
            <input type="checkbox" name="t&c" value="none" style="margin-left: 60px;"><br>
            <input  type="submit" name="submit" style="margin-left: 45px;">
        </form>
        <p>Note the form is used for testing forms in html.</p>
        <p>Also note that the default width of a text input field is 20 character.</p>

    </body>
</html>
