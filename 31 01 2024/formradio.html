<!DOCTYPE html>
<html>
    <head>
    <title>
        FORM INPUTINPUT
    </title>
    </head>
    <body>
        <h1>FORMS IN HTML RADIO</h1>
        <form>
            First Name:<br>
            <input type="text" name="Firstname">
            <br>
            Last Name:<br>
            <input type="text" name="Lastname">
            <br>
            <h6>RADIO BUTTONS (gender)</h6> <br>
            <input type="radio" name="gender" value="male" checked > Male <br>
            <input type="radio" name="gender" value="female" > Female<br>
            <input type="radio" name="gender" value="other" > Other<br>
            <input type="checkbox" name="t&c" value="none">t&c<br>
            <br>
            <input  type="submit" name="submit" style="margin-left: 45px;">
        </form>
        <p>Note the form is used for testing forms i html.</p>
        <p>Also note that the default width of a text input field is 20 character.</p>

    </body>
</html>
