<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invoice</title>
    <style>
        th{
            background-color: rgb(166, 166, 166);
            text-align: left;
        }
    </style>
</head>
<body style="background-color: #ffffff">
    <h1 style="color: rgb(2, 2, 2);" align="center"> INVOICE </h1><br>
    <div style="text-align: center;"><caption >INVOICE</caption></div>
    <table border="1" style="background-color: rgb(255, 255, 255); border: 1px; width: 80%; margin-left: 5%; height: 200px;  ">
        <tr >
            <th>Item/Desc. </th>
            <th>QTY </th>
            <th>@</th>
            <th>Price</th>
        </tr>
        <tr >
            <td >Paperclips(Box)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>
        <tr >
            <td >Paper(Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr>
            <td>Wastepaper <br>Baskets</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal</th>
            <td>610.88</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>7%</td>
            <td>42.76</td>
        </tr>
        <tr>
            <th colspan="3">Total</th>
            <td>653.64</td>
        </tr>
    </table>
    <br>    
    
</body>
</html>
