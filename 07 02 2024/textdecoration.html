<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-decoration: overline;
        }
        h2 {
            text-decoration: line-through;
        }
        h3{
            text-decoration: underline;
        }
        h4 {
            text-decoration: double;
        }
    </style>
</head>
<body>
    <h1>ABCD</h1>
    <h2>ABCD</h2>
    <h3>ABCD</h3>
    <h4>ABCD</h4>
    
</body>
</html>
