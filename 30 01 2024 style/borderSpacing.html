<!DOCTYPE html>
<html  lang="en" lang="hi">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDER SPACING</title>
    <style>
        table,td,th{
            border: 5px solid black;
            padding: 10px;
           
        }
        table{
            border-spacing: 20px;
        }
        th {
            border-color: rgb(255, 255, 255);
        }
       
    </style>
</head>

<body bgcolor="alicewhite">
    <h1>BORDER SPACING</h1>
    <p>creates spaces between the table cells</p>


<table width="75%" >
    <caption>KINGDOM OF ARREEB</caption>
    <tr style="background-color: #f4611d">
        <th>S.No</th>
        <th>University/Board</th>
        <th>Passing Year</th>
        <th>percentage %</th>
    </tr>
    <tr style="background-color: #FFFFFF;">
      <td>1</td>
      <td>High School</td>
      <td>2020</td>
      <td>96%</td>
    </tr>
    <tr style="background-color: #046A38;">
        <td>2</td>
        <td>Secendary</td>
        <td>2022</td>
        <td>73.2%</td>
    </tr>
</table>
</body>
</html>
